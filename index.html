
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mensaje de Amor</title>

<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* CONTENEDOR CENTRADO */
.contenedor {
    color: white;
    z-index: 2;
    max-width: 80%;
}

/* MENSAJE */
.mensaje {
    font-size: 34px;
    line-height: 1.4;
    animation: latido 1.5s infinite;
}

/* NOMBRE */
.nombre {
    font-size: 22px;
    margin-top: 15px;
    font-weight: bold;
}

/* ANIMACI√ìN */
@keyframes latido {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* CORAZONES */
.corazon {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: flotar 6s linear infinite;
}

@keyframes flotar {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* M√öSICA */
.musica {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    z-index: 5;
}

.musica button {
    background: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- M√öSICA -->
<div class="musica">
    <iframe
        id="player"
        width="0"
        height="0"
        src=""
        frameborder="0"
        allow="autoplay">
    </iframe>

    <button onclick="reproducir()">
        ‚ñ∂Ô∏è Reproducir m√∫sica
    </button>
</div>

<!-- MENSAJE -->
<div class="contenedor">
    <div class="mensaje">
        üíñ Te amo mucho, gracias por permitirme estar a tu lado estos a√±os üíñ
    </div>
    <div class="nombre">
        Para: Juan Carlos de Jes√∫s Fern√°ndez
    </div>
</div>

<script>
function reproducir() {
    document.getElementById("player").src =
    "https://www.youtube.com/embed/XxmP9S7GzYQ?autoplay=1&loop=1&playlist=XxmP9S7GzYQ";
}

function crearCorazon() {
    const corazon = document.createElement("div");
    corazon.className = "corazon";
    corazon.innerHTML = "‚ù§Ô∏è";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(corazon);
    setTimeout(() => corazon.remove(), 7000);
}

setInterval(crearCorazon, 300);
</script>

</body>
</html>
